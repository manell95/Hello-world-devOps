name: üöÄ Deploy to AWS EC2

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  test:
    name: üß™ Test Application
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install dependencies
        run: |
          cd app
          npm install

      - name: ‚úÖ Verify files
        run: |
          cd app
          ls -la
          echo "‚úÖ Structure v√©rifi√©e"

  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Configure SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

      - name: üîç Test SSH Connection
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} "echo '‚úÖ SSH connection successful'"

      - name: üöÄ Deploy Application
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
            set -e
            
            echo "=========================================="
            echo "üöÄ D√©but du d√©ploiement"
            echo "üìÖ $(date)"
            echo "=========================================="
            
            cd /home/nodeapp/app
            
            echo ""
            echo "üìÇ Pull des derni√®res modifications..."
            sudo -u nodeapp git pull origin master || sudo -u nodeapp git pull origin main
            
            echo ""
            echo "üì¶ Installation des d√©pendances..."
            cd app
            sudo -u nodeapp npm install --production
            
            echo ""
            echo "üîÑ Red√©marrage de l'application avec PM2..."
            sudo -u nodeapp pm2 restart hello-world-app
            
            sleep 3
            
            echo ""
            echo "üìä Statut de l'application:"
            sudo -u nodeapp pm2 status
            
            echo ""
            echo "üîç V√©rification de sant√©..."
            curl -f http://localhost:3000/health || echo "‚ö†Ô∏è Health check √©chou√©"
            
            echo ""
            echo "=========================================="
            echo "‚úÖ D√©ploiement termin√© avec succ√®s!"
            echo "üìÖ $(date)"
            echo "=========================================="
          EOF

      - name: üßπ Cleanup
        if: always()
        run: rm -f ~/.ssh/private_key.pem

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "=========================================="
          echo "üéâ D√©ploiement r√©ussi sur EC2!"
          echo "=========================================="
