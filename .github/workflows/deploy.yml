# Version de test ultra-simple
cat > .github/workflows/deploy.yml << 'EOF'
name: ðŸš€ Hello World Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: List files
      run: |
        echo "ðŸ“‹ Repository contents:"
        ls -la
        echo "ðŸ“‹ App directory:"
        ls -la app/
    
    - name: Check package.json
      run: |
        echo "ðŸ“‹ Package.json content:"
        cat app/package.json
    
    - name: Install dependencies
      run: |
        cd app
        npm install
    
    - name: Run tests
      run: |
        cd app
        npm test
    
    - name: Success
      run: echo "âœ… All tests passed!"
EOF

