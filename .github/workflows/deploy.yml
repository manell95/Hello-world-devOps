name: ğŸš€ Deploy to AWS EC2

on:
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd app
          npm ci

  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ” Test Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'echo "âœ… SSH OK"'

      - name: ğŸš€ Deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ğŸ”„ Mise Ã  jour du code..."
            cd /home/nodeapp/app
            sudo -u nodeapp git pull origin master || sudo -u nodeapp git pull origin main
            
            echo "ğŸ“¦ Installation dÃ©pendances..."
            cd app
            sudo -u nodeapp npm install --production
            
            echo "ğŸ”„ RedÃ©marrage PM2..."
            sudo -u nodeapp pm2 restart hello-world-app 2>/dev/null || \
            sudo -u nodeapp pm2 start server.js --name hello-world-app
            
            echo "ğŸ“Š Statut PM2:"
            sudo -u nodeapp pm2 list
            
            echo "âœ… DÃ©ploiement terminÃ©"
          EOF

      - name: ğŸ§¹ Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa
