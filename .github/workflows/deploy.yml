name: Progressive Deploy Test

on:
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Check Node.js installation
        run: |
          echo "=== Node.js version ==="
          node --version
          npm --version
      
      - name: List files and check package.json
        run: |
          echo "=== Files in repository ==="
          ls -la
          echo "=== Content check ==="
          if [ -f "package.json" ]; then
            echo "‚úÖ package.json found"
            cat package.json
          else
            echo "‚ùå No package.json found - will create a basic one"
          fi
      
      - name: Test simple command
        run: |
          echo "üéâ Workflow with Node.js is working!"
          echo "Current directory: $(pwd)"
